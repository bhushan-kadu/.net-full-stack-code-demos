<html>

<head>
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/20.2.7/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/20.2.7/css/dx.light.compact.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://cdn3.devexpress.com/jslib/20.2.7/js/dx.all.js"></script>
    <script src="utils.js"></script>
    <script src="index.js"></script>
    <script src="contactsData.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<div class="demo-container" ng-app="DemoApp" ng-controller="DemoController">
    <header>
        <div><img src="logo.png" alt="logo" id="imgLogo" /> </div>
        <div id="pnlHead">
            <div style="margin: 0.8em 1em 1.5em 0; display: flex;">Welcome
                <div style="margin-left: 1em;"> OFFICEBOX SUPPORT</div>
            </div>
            <div class="navigation-ui">
                <div><a href="#" class="head-links">COMPANY1</a></div>
                <div><a href="#" class="head-links">DEFAULT REGION</a></div>
                <div><a href="#" class="head-links">DEFAULT BRANCH</a></div>
                <div><a href="#" class="head-links">UNIT 1</a></div>
                <div><a href="#" class="head-links">FY2019-2020</a></div>
            </div>
        </div>
        <div style="margin: 0.3em 0.3em 0 0">
            <div id="btnHeaderHelp" dx-button="{text: 'Help', type:'default'}"></div>
            <div id="btnHeaderHome" dx-button="{text: 'Home', type:'default'}"></div>
            <div id="btnHeaderLogout" dx-button="{text: 'Logout', type:'default'}"></div>
        </div>

    </header>

    <div class="pnlHeader">
        <div style="font-size: 1.3em; color: #00008b; font-weight: bold; flex: 1;">Contact List</div>
        <div id="btnGridFetch" dx-button="contactWidgets.btnFetch"></div>
        <div id="btnGridDelete" dx-button="contactWidgets.btnDelete"></div>
        <div id="btnGridAdd" dx-button="contactWidgets.btnAdd"></div>
        <div id="btnFilterClear" dx-button="contactWidgets.btnClear"></div>
        <div id="btnGridClose" dx-button="{text: 'Close', type:'default'}"></div>
    </div>

    <div style="padding: 7px 10px 1px 10px; ">
        <div class="pnlFilters">

            <div class="form-field">
                <div class="form-field-label">
                    <div>DOB From Date
                        <div class="requiredStar">*</div>
                    </div>
                </div>
                <div class="form-field-input">
                    <div id="dtpFilterDateOfBirthFrom" dx-date-box="contactWidgets.dobFromFilter"></div>
                </div>
            </div>
            <div class="form-field">
                <div class="form-field-label">
                    <div>DOB To Date
                        <div class="requiredStar">*</div>
                    </div>

                </div>
                <div class="form-field-input">
                    <div id="dtpFilterDateOfBirthTo" type="date" dx-date-box="contactWidgets.dobToFilter"></div>
                </div>
            </div>

            <div class="form-field">
                <div class="form-field-label">
                    <div>Contact Name
                    </div>

                </div>
                <div class="form-field-input">
                    <div id="ddlFilterFullName" type="text" dx-autocomplete="contactWidgets.fullNameFilter"></div>
                </div>
            </div>

            <div class="form-field">
                <div class="form-field-label">
                    <div>Country</div>
                </div>
                <div class="form-field-input">
                    <div type="text" id="ddlFilterCountry" dx-autocomplete="contactWidgets.countryFilter"></div>
                </div>
            </div>

            <div class="form-field">
                <div class="form-field-label">
                    <div>State</div>
                </div>
                <div class="form-field-input">
                    <div id="ddlFilterState" dx-select-box="contactWidgets.stateFilter"></div>
                </div>
            </div>
        </div>

        <div id="grdContactsList" dx-data-grid="gridOptions"></div>
    </div>


    <div id="dlgConfirmDelete" dx-popup="contactWidgets.deletePopup"></div>

    <div id="pnlAddContactPopup" class="addContactPanel" dx-popup="AddContactPopupOptions">
        <div class="form-field">
            <div class="form-field-label">
                <div>First Name:
                    <div class="requiredStar">*</div>
                </div>
            </div>
            <div class="form-field-input k-textbox">
                <div id="txtFirstName" name="firstName" max="15" maxlength="15" dx-text-box="contactWidgets.firstName"></div>
            </div>
        </div>

        <div class="form-field">
            <div class="form-field-label">
                <div>Last Name:
                    <div class="requiredStar">*</div>
                </div>

            </div>
            <div class="form-field-input k-textbox">
                <div type="text" id="txtLastName" name="lastName" max="15" maxlength="15" dx-text-box="contactWidgets.lastName"></div>
            </div>
        </div>

        <div class="form-field">
            <div class="form-field-label">
                <div>Date of Birth:
                    <div class="requiredStar">*</div>
                </div>

            </div>
            <div class="form-field-input">
                <div id="dtpAddContactDateOfBirth" name="DOB" dx-date-box="contactWidgets.dob"></div>
            </div>
        </div>

        <div class="form-field">
            <div class="form-field-label">
                <div>Country:
                    <div class="requiredStar">*</div>
                </div>

            </div>
            <div class="form-field-input">
                <div type="text" id="ddlAddContactCountry" name="country" dx-autocomplete="contactWidgets.country"></div>
            </div>
        </div>

        <div class="form-field">
            <div class="form-field-label">
                <div>State:</div>
            </div>
            <div class="form-field-input">
                <div id="ddlAddContactState" name="state" dx-select-box="contactWidgets.state"></div>
            </div>
        </div>

        <div class="form-field">
            <div class="form-field-label">
                <div>Email:
                    <div class="requiredStar">*</div>
                </div>

            </div>
            <div class="form-field-input k-textbox">
                <div id="txtEmail" dx-text-box="contactWidgets.emailId" name="emailId"></div>
            </div>
        </div>

        <div class="form-field">
            <div class="form-field-label">
                <div>Phone:
                    <div class="requiredStar">*</div>
                </div>

            </div>
            <div class="form-field-input k-textbox">
                <div id="txtPhone" dx-text-box="contactWidgets.phone" name="phone"></div>
            </div>
        </div>
        <div style="display:flex">
            <div id="btnContactFormSubmit" dx-button="contactWidgets.btnContactFormSubmit" style="margin-top: 15px !important;"></div>

            <div id="btnContactFormUpdate" dx-button="contactWidgets.btnContactFormUpdate" style="margin-top: 15px !important;"></div>
        </div>
    </div>
</div>
</div>
</div>

</html>
