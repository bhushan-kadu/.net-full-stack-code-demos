<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Office Box</title>
</head>

<body>
    <header>
        <img src="logo.png" alt="logo" id="imgLogo" />
        <h3 id="pageTitle">Run business with ease ...</h3>
    </header>

    <img src="banner.png" alt="banner" style="float: left; height: 450px;">

    <div class="pnlForm-box">
        <h4 id="form-title">Sign In To OFFICEBOX</h4>

        <div class="form-field">
            <div class="form-field-label">
                <div style="margin-bottom: 5px;">
                    Subscriber Code:
                    <div class="divStar" style="margin-left: -4px;">*</div>
                </div>
            </div>
            <div class="form-field-input">
                <input class="inputBoxNumber" type="number" id="txtSubsciberId1">
                <input class="inputBoxNumber" type="number" id="txtSubsciberId2">
                <input class="inputBoxNumber" type="number" id="txtSubsciberId3">
                <input class="inputBoxNumber" type="number" id="txtSubsciberId4" style="margin-bottom: 5px;">
            </div>
        </div>

        <div class="form-field">
            <div class="form-field-label">
                <div>
                    User Name:
                    <div class="divStar">*</div>
                </div>
            </div>
            <div class="form-field-input">
                <input type="text" class="namePassInput-field" id="txtName">
            </div>
        </div>

        <div class="form-field">
            <div class="form-field-label">
                <div>
                    Password:
                    <div class="divStar">*</div>
                </div>
            </div>
            <div class="form-field-input">
                <input type="password" class="namePassInput-field" style="margin-bottom: 10px" id="txtPassword">
            </div>
        </div>

        <div class="form-field">
            <div class="form-field-input">
                <input type="checkbox" style="margin-left: -4px;" id="cbxRememberMe">
                <div style="display: inline-block; margin: 0 0 16px -6px;" class="form-field-label">Remember me on this Computer</div>
            </div>
        </div>

        <button id="btnLogin1">Login</button>

        <div class="links">
            <a href="#" class="forgotPassLink" style="display: block;" id="lnkForgotPass1">Can't acess your account?</a>
            <a href="#" class="forgotPassLink" id="lnkForgotPass2">Change Password</a>
        </div>
    </div>

    <footer>
        <b>(C) 2009 - 2019 Bizsense Solutions Pvt Ltd.</b>
    </footer>

</body>

</html>
