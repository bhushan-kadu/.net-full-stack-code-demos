<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style1.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    <div class="pnlMoreFilters ">
        <div>
            <div id="divTitle">More Filters</div>
        </div>

        <div class="pnlFlexbox">
            <div class="row no-gutters">
                <div class="col">
                    <div class="form-field">
                        <div class="form-field-label">
                            <div>From Amount</div>
                        </div>
                        <div class="form-field-input">
                            <div><input type="number" value="0.00" id="txtFromAmount"></div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-field">
                        <div class="form-field-label">
                            <div> To Amount</div>
                        </div>
                        <div class="form-field-input">
                            <div><input type="number" value="0.00" id="txtToAmount"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row no-gutters">
                <div class="col">
                    <div class="form-field">
                        <div class="form-field-label">
                            <div>Purchase Order Sub Type ( 0 Items Selected. )</div>
                        </div>
                        <div class="form-field-input">
                            <div><input type="text" placeholder="PRESS F4 TO SELECT" id="txtPurchaseOrderSubType"></div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-field">
                        <div class="form-field-label">
                            <div> Workflow Status Name ( 0 Items Selected. )</div>
                        </div>
                        <div class="form-field-input">
                            <div><input type="text" placeholder="PRESS F4 TO SELECT" id="txtWorkflowStuatusName"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row no-gutters">
                <div class="col">
                    <div class="form-field">
                        <div class="form-field-label">
                            <div>Requested By</div>
                        </div>
                        <div class="form-field-input">
                            <div><input type="text" id="txtRequestedBy"></div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-field">
                        <div class="form-field-label">
                            <div> Requested To</div>
                        </div>
                        <div class="form-field-input">
                            <div><input type="text" id="txtRequestedTo"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row no-gutters">
                <div class="col-6 pr-2">
                    <div class="form-field">
                        <div class="form-field-label">
                            <div>Cost Center</div>
                        </div>
                        <div class="form-field-input">
                            <div><input type="text" id="txtCostCenter"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
