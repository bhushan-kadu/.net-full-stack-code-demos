    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />



    <title>Document</title>
    <script>
        $(() =>{
            var btnPreview = $("<input>", {}).appendTo(document.body).spinner({
                create: function (event, ui) {
                    debugger
                    $(this).parent().children('.ui-spinner-up').addClass('ui-widget');
                    $(this).parent().children('.ui-spinner-up').addClass('ui-button');
                    $(this).parent().children('.ui-spinner-up').attr('role', 'button');

                    $(this).parent().children('.ui-spinner-down').addClass('ui-widget');
                    $(this).parent().children('.ui-spinner-down').addClass('ui-button');
                    $(this).parent().children('.ui-spinner-down').attr('role', 'button');
                    
                    $(this).parent().children('.ui-spinner-up').html('<span class="ui-button-icon ui-icon ui-icon-triangle-1-n"></span><span class="ui-button-icon-space"> </span>')
                    $(this).parent().children('.ui-spinner-down').html('<span class="ui-button-icon ui-icon ui-icon-triangle-1-s"></span><span class="ui-button-icon-space"> </span>')
                }

            });

        })

    </script>
</head>
